
<html>
  
    <head>
      <title>Dinh Si Duyet</title>
     <link rel="stylesheet" href="./style.css">
     
    </head>
    <body>
    <div class="c-containter">
          <div class="music-container">
              <section class="album-cover">
                  
                  <button class="arrow left" id="prev">
                      <img alt="Next Music" src="https://snowleo208.github.io/100-Days-of-Code/7.%20Music%20Player/img/arrow_left.svg" />
                  </button>
                  <img alt="" class="cover" src="https://nguyendangtam.com/wp-content/uploads/2019/08/anh-gai-xinh-ky-le-hieu-1.jpg" />
                  
                  <button class="arrow right" id="next">
                      <img alt="Next Music" src="https://snowleo208.github.io/100-Days-of-Code/7.%20Music%20Player/img/arrow_right.svg" />
                  </button>
              </section>
              <section class="music-player">
                  <h3 class="music-player__title"></h3>
                  <h2 class="music-player__author"></h2>
                  <div class="music-time">
                      <p class="music-time__current"></p>
                      <p class="music-time__last"></p>
                  </div>
                  <div class="music-bar" id="progress">
                      <div id="length"></div>
                  </div>
                  <div class="music-order">
                      <div class="music-order__loop is-loop" id="loop">
                          <img alt="Loop music" src="https://snowleo208.github.io/100-Days-of-Code/7.%20Music%20Player/img/loop.svg" />
                      </div>
                      <div class="music-order__shuffle" id="shuffle">
                          <img alt="Shuffle music" src="https://snowleo208.github.io/100-Days-of-Code/7.%20Music%20Player/img/shuffle.svg" />
                      </div>
                  </div>
                  <div class="music-control">
                      <div class="music-control__backward" id="backward">
                          <img alt="Backward" src="https://snowleo208.github.io/100-Days-of-Code/7.%20Music%20Player/img/backward.svg" />
                      </div>
                      <div class="music-control__play" id="play">
                          <img alt="Play" class="play" src="https://snowleo208.github.io/100-Days-of-Code/7.%20Music%20Player/img/play.svg" />
                      </div>
                      <div class="music-control__forward" id="forward">
                          <img alt="Forward" src="https://snowleo208.github.io/100-Days-of-Code/7.%20Music%20Player/img/forward.svg" />
                      </div>
                  </div>
              </section>
          </div>
          <p class="disclaimer">Music by duyet and audio from <a href="http://tainhacmienphi.biz/" rel="noopener" target="_blank">Free Music</a>. Design idea from <a href="https://github.com/DuyetQB" rel="noopener" target="_blank">Dinh Si Duyet</a></p>
      </div>
       <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.5.1/moment.min.js"></script>
      
      <script src ="./main.js">
        
        // console.clear();
  
 
      </script>
    </body>
  </html>
